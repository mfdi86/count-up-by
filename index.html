<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
   <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
   crossorigin="anonymous"></script>
   <script src="js/scripts.js"></script>
   <link href="https://fonts.googleapis.com/css?family=Audiowide|Averia+Sans+Libre|Baloo|Barrio|Bungee+Shade|Cutive+Mono|Monoton|Sacramento|Share+Tech+Mono|VT323" rel="stylesheet">
    <title>Counting!</title>
  </head>
  <body>
    <h1>Count Up By</h1>
      <div class="container">
        <div class="form-container">
          <form id="counting">
            <div class="form-group">
              <label for="stop1">Number you want to count up to!</label>
              <input id="stop1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="mult1">Multiple you want to use to get to the number!</label>
              <input id="mult1" class="form-control" type="text">
            </div>
            <button type="submit" class="btn">Calculate!</button>
          </form>
        </div>
      </div>
  </body>
</html>
